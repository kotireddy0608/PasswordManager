<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
.hel{
    margin-top: 200px;
    margin-left: 500px;
    padding:15px;
     width:30%;
     /* border: 5px outset red; */
  background-color:cadetblue;
  /* text-align: center; */
}
</style>
</head>
<body>
<div class="hel">
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input style="width: 60%" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter User Name">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">User Name</label>
      <input  style="width: 60%" type="uname" class="form-control" id="exampleInputPassword1" placeholder="Enter preferred username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input  style="width: 60%" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <small id="emailHelp" class="form-text text-muted">Password should be atleast 8 characters in length.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input  style="width: 60%" type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Register User</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
  </body>
  </html>
